<?xml version="1.0" encoding="UTF-8"?>
<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background glow effect -->
  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="3" result="blur" />
    <feComposite in="SourceGraphic" in2="blur" operator="over" />
  </filter>
  
  <!-- Linear gradient for text -->
  <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#ff00cc" />
    <stop offset="50%" stop-color="#3300ff" />
    <stop offset="100%" stop-color="#8a00c2" />
  </linearGradient>
  
  <!-- Logo symbol (hexagon with radio wave) -->
  <g transform="translate(0, 0)" filter="url(#glow)">
    <polygon points="30,0 60,17 60,43 30,60 0,43 0,17" fill="#150035" stroke="url(#textGradient)" stroke-width="2" />
    <path d="M15,30 C20,20 25,40 30,30 C35,20 40,40 45,30" fill="none" stroke="url(#textGradient)" stroke-width="2" />
    <circle cx="30" cy="30" r="3" fill="url(#textGradient)" />
  </g>
  
  <!-- Text: E -->
  <text x="24" y="34" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="url(#textGradient)" filter="url(#glow)">E</text>
</svg>