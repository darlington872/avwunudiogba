<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="512" viewBox="0 0 800 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Globe gradient -->
  <defs>
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9333EA" />
      <stop offset="100%" stop-color="#6D28D9" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9333EA" />
      <stop offset="100%" stop-color="#6D28D9" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Globe elements -->
  <g transform="translate(180, 256) scale(0.8)">
    <!-- Outer glowing circle -->
    <circle cx="0" cy="0" r="240" fill="url(#globeGradient)" opacity="0.1" filter="url(#glow)" />
    
    <!-- Globe body -->
    <circle cx="0" cy="0" r="200" fill="url(#globeGradient)" opacity="0.9" />
    
    <!-- Network/Connection lines -->
    <path d="M0 -200 L0 200" stroke="white" stroke-width="2" stroke-opacity="0.2" />
    <path d="M-200 0 L200 0" stroke="white" stroke-width="2" stroke-opacity="0.2" />
    <path d="M-140 -140 L140 140" stroke="white" stroke-width="2" stroke-opacity="0.2" />
    <path d="M-140 140 L140 -140" stroke="white" stroke-width="2" stroke-opacity="0.2" />
    
    <!-- Latitude and longitude lines -->
    <circle cx="0" cy="0" r="150" stroke="white" stroke-width="1" stroke-opacity="0.3" fill="none" />
    <circle cx="0" cy="0" r="100" stroke="white" stroke-width="1" stroke-opacity="0.3" fill="none" />
    <circle cx="0" cy="0" r="50" stroke="white" stroke-width="1" stroke-opacity="0.3" fill="none" />
    
    <!-- Phone symbol in the middle -->
    <path d="M-40 -40 L0 -70 L40 -40 L40 50 L-40 50 Z" fill="white" fill-opacity="0.9" />
    <rect x="-20" y="30" width="40" height="10" rx="5" fill="#6D28D9" />
    
    <!-- Dots representing connection points -->
    <circle cx="-100" cy="-100" r="8" fill="white" fill-opacity="0.8" />
    <circle cx="100" cy="-100" r="8" fill="white" fill-opacity="0.8" />
    <circle cx="-100" cy="100" r="8" fill="white" fill-opacity="0.8" />
    <circle cx="100" cy="100" r="8" fill="white" fill-opacity="0.8" />
    <circle cx="0" cy="-150" r="8" fill="white" fill-opacity="0.8" />
    <circle cx="0" cy="150" r="8" fill="white" fill-opacity="0.8" />
    <circle cx="-150" cy="0" r="8" fill="white" fill-opacity="0.8" />
    <circle cx="150" cy="0" r="8" fill="white" fill-opacity="0.8" />
  </g>
  
  <!-- Text "ETHERVOX SMS" -->
  <g transform="translate(440, 256)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" dominant-baseline="middle">
      ETHERVOX
    </text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" dominant-baseline="middle">
      SMS
    </text>
  </g>
</svg>